[loggers]
keys=root,ai_mf_backend

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ai_mf_backend]
level=DEBUG
handlers=consoleHandler
qualname=ai_mf_backend
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(levelname)s: %(asctime)s - Process:%(process)d - [%(filename)s:%(lineno)d] - %(message)s
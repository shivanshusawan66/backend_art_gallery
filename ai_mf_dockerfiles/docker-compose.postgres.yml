version: "3.3"

services:
  pgserver:
    image: pgvector/pgvector:pg17
    container_name: ${AI_MF_PG_CONTAINER_NAME}
    restart: always
    stdin_open: true
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    tty: true
    ports:
      - ${POSTGRES_EXTERNAL_PORT}:5432/tcp
    networks:
      - ${AI_MF_IMAGE_NAME}

volumes: 
  postgres_data:

networks:
  ${AI_MF_IMAGE_NAME}:

version: "3.3"

services:
  ai_mf_worker:
    image: ai_mf_pipe:latest
    build:
      context: ../
      dockerfile: ./ai_mf_dockerfiles/Dockerfile.ai_mf_backend
    container_name: ai_mf_worker
    restart: always
    command: >
      celery -A ai_mf_backend.celery_tasks
      worker
      --autoscale=${CELERY_AUTOSCALE_UPPER_LIMIT},${CELERY_AUTOSCALE_LOWER_LIMIT}
      --loglevel=${LOG_LEVEL}
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      ENVIRONMENT: server
    volumes:
      - ../ai_mf_backend/datafiles:/AIMFBackend/ai_mf_backend/datafiles
      - ../ai_mf_backend/utils/v1/mediafiles:/AIMFBackend/ai_mf_backend/utils/v1/mediafiles
    networks:
      - ai_mf

  ai_mf_beat:
    image: ai_mf_pipe:latest
    build:
      context: ../
      dockerfile: ./ai_mf_dockerfiles/Dockerfile.ai_mf_backend
    container_name: ai_mf_beat
    restart: always
    command: >
      celery -A ai_mf_backend.celery_tasks
      beat
      --loglevel=${LOG_LEVEL}
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      ENVIRONMENT: server
    volumes:
      - ../ai_mf_backend/datafiles:/AIMFBackend/ai_mf_backend/datafiles
      - ../ai_mf_backend/utils/v1/mediafiles:/AIMFBackend/ai_mf_backend/utils/v1/mediafiles
    networks:
      - ai_mf

  ai_mf_api:
    image: ai_mf_api:latest
    build:
      context: ../
      dockerfile: ./ai_mf_dockerfiles/Dockerfile.ai_mf_backend
    command: gunicorn -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers ${APPLICATION_WORKERS} --threads ${APPLICATION_THREADS} ai_mf_backend.api_application --timeout 400 --log-level=${LOG_LEVEL}
    container_name: ai_mf_api
    restart: always
    ports:
      - ${FASTAPI_APPLICATION_PORT}:8000
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      ENVIRONMENT: server
    volumes:
      - ../ai_mf_backend/datafiles:/AIMFBackend/ai_mf_backend/datafiles
      - ../ai_mf_backend/utils/v1/mediafiles:/AIMFBackend/ai_mf_backend/utils/v1/mediafiles
    depends_on:
      # - ai_mf_tests
      []
    networks:
      - ai_mf

